<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профили пользователей</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      header {
        position: fixed !important;
        top: 0;
        width: 100%;
        z-index: 3;
        background-color: #f8f9fa;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .mg_100 {
        margin-top: 100px; /* Увеличенный отступ для контента */
      }
      footer {
        background-color: #f8f9fa;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">Профили</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Контакты</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mg_100">
      <div class="row" id="user-cards">
        <!-- Карточки пользователей будут сгенерированы здесь -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-4">
      <div class="d-flex justify-content-center align-items-center">
        <p class="mb-0 me-3">&copy; 2024</p>
        <a
          href="#"
          class="text-decoration-none mx-2"
          target="_blank"
          title="Twitter"
        >
          <i class="bi bi-twitter"></i>
        </a>
        <a
          href="#"
          class="text-decoration-none mx-2"
          target="_blank"
          title="Facebook"
        >
          <i class="bi bi-facebook"></i>
        </a>
        <a
          href="#"
          class="text-decoration-none mx-2"
          target="_blank"
          title="Instagram"
        >
          <i class="bi bi-instagram"></i>
        </a>
      </div>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Детали пользователя</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="user-details"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
